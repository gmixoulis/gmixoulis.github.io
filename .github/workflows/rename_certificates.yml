name: Auto Rename Certificates

on:
  push:
    paths:
      - 'public/img/certificates/**'
      - 'scripts/rename_auto.js'
      - '.github/workflows/rename-certificates.yml'
  workflow_dispatch:

jobs:
  rename:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§¹ Clean yarn cache
        run: yarn cache clean

      - name: ğŸ“¦ Install dependencies using Yarn
        run: yarn install --frozen-lockfile

      - name: ğŸ§ª Confirm @google/genai is installed
        run: yarn list --pattern @google/genai

      - name: ğŸ§¶ Force install @google/genai in CI
        run: yarn add @google/genai@^0.9.0


      - name: ğŸ” Run rename script with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
             NODE_PATH=node_modules node scripts/rename_auto.js

      - name: ğŸ’¾ Commit renamed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/img/renamed/*
          git commit -m "ğŸ¤– Auto-renamed certificates via Gemini" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn deploy
